<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <button type="button" class="btn btn-azul btn-lg" placement="bottom" ngbTooltip="Regresar al listado de pacientes."
        (click)="regresar()">
        <i class="material-icons">arrow_back</i>
      </button>
    </div>
    <div class="col-lg-7">
      <h1 class="display-4 text-center">Fichas clínicas</h1>
    </div>
  </div>  
  <br>
  <div class="row">
    <table class="table table-bordered">
      <tr>
        <th class="text-center">Paciente</th>
        <td class="text-center">{{nombrePaciente}}</td>      
      </tr>  
      <tr>
        <th class="text-center">Email</th>
        <td class="text-center">{{email}}</td>      
      </tr>       
      <tr>
        <th class="text-center">Teléfono</th>
        <td class="text-center">{{telefono}}</td>      
      </tr>       
      <tr>
        <th class="text-center">Celular</th>
        <td class="text-center">{{celular}}</td>      
      </tr>                
    </table>
  </div>
  <div class="row">
    <div class="col-lg-1">
      <button *ngIf="altaFichasClinicas" type="button" class="btn btn-azul btn-lg col-lg-12" placement="bottom"
        ngbTooltip="Realizar un diagnóstico." (click)="altaFichaClinica();">
        <i class="material-icons">add</i>
      </button>
    </div>
    <div class="col-lg-5">
      <div class="input-group input-group-lg">
        <input type="text" #buscarInfoHTML class="form-control" placeholder="Búsqueda">
        <div class="input-group-append">
          <button class="btn btn-azul" type="button" (click)="limpiarCampoBusqueda()" placement="bottom" ngbTooltip="Borrar búsqueda.">
            <i class="material-icons">backspace</i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-1">
      <button class="btn btn-azul btn-lg col-lg-12" type="button" (click)="buscar()" placement="bottom" ngbTooltip="Buscar.">
        <i class="material-icons">search</i>
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12 table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="text-center">Ficha clínica</th>
            <th class="text-center">Descripción</th>
            <th class="text-center">Opciones</th>
          </tr>
        </thead>
        <tbody *ngIf="fichasClinicas.length > 0">
          <tr *ngFor="let fichaClinica of fichasClinicas">
            <td>{{fichaClinica.nombre}}</td>
            <td>{{fichaClinica.descripcion}}</td>
            <td>
              <div class="btn-group btn-group-sm" role="group">
                <button *ngIf="verFichasClinicas" type="button" class="btn" ngbTooltip="Ver fichas clínicas." (click)='verFichaClinica(fichaClinica.id)'>
                  <i class="material-icons">visibility</i>
                </button>
                <button *ngIf="editarFichasClinicas" type="button" class="btn" ngbTooltip="Editar ficha clínica." (click)='editarFichaClinica(fichaClinica.id)'>
                  <i class="material-icons">edit</i>
                </button>
                <button *ngIf="eliminarFichasClinicas" type="button" class="btn" ngbTooltip="Eliminar ficha clínica."
                  (click)='eliminarFichaClinica(fichaClinica.id)'>
                  <i class="material-icons">delete_forever</i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
