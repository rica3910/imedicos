<div class="container" *ngIf="infoLista">
  <div class="row">
      <div class="col-lg-1">
          <button type="button" class="btn btn-azul btn-lg col-lg-12" placement="bottom" ngbTooltip="Dar de alta un paciente." (click)="altaPaciente();">
              <i class="material-icons">add</i>
          </button>
      </div>
      <div class="col-lg-5">
          <div class="input-group input-group-lg">
              <input type="text"  #buscarInfoHTML class="form-control" placeholder="Búsqueda">                
              <div class="input-group-append">
                  <button class="btn btn-outline"  type="button"  (click)="limpiarCampoBusqueda(buscarInfoHTML)" placement="bottom" ngbTooltip="Borrar búsqueda.">
                      <i class="material-icons">backspace</i>
                  </button>
              </div>
          </div>
      </div>
  </div>
  <br>
  <div class="row">
      <div class="col-lg-12 table-responsive">
          <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th class="text-center">Nombres</th>
                      <th class="text-center">Apellido paterno</th>
                      <th class="text-center">Apellido materno</th>
                      <th class="text-center">Email</th>
                      <th class="text-center">Teléfono</th>
                      <th class="text-center">Celular</th>
                      <th class="text-center">Estatus</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let paciente of pacientes">
                      <td>{{paciente.nombres}}</td>
                      <td>{{paciente.apellido_paterno}}</td>
                      <td>{{paciente.apellido_materno}}</td>
                      <td>{{paciente.email}}</td>
                      <td class="text-right">{{paciente.telefono}}</td>
                      <td class="text-right">{{paciente.celular}}</td>
                      <td>{{paciente.estatus}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
