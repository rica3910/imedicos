<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{producto.nombre_producto}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('cerrar')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Cantidad*</span>
      </div>
      <input type="text" [formControl]="cantidadControl" #cantidadHTML class="form-control form-control-lg text-right"
        ngbTooltip="Cantidad de unidades.">
      <div class="input-group-append">
        <span class="input-group-text">/ {{producto.stock}}</span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button *ngIf="cantidadControl.value && (producto.stock * 1) > 0 && (cantidadControl.value * 1) <= (producto.stock * 1)" type="button" class="btn btn-success" (click)="agregarProducto()" ngbTooltip="Agregar producto"><i
        class="material-icons">playlist_add</i></button>
  </div>
</div>
