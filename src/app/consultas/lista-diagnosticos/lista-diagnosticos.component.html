<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <button type="button" class="btn btn-azul btn-lg" placement="bottom" ngbTooltip="Regresar al listado de consultas."
        (click)="regresar()">
        <i class="material-icons">arrow_back</i>
      </button>
    </div>
    <div class="col-lg-7">
      <h1 class="display-4 text-center">Diagnósticos</h1>
    </div>
  </div>
  <app-info-consulta [consultaId]="consultaId" (informacionLista)="infoConsultaLista($event)"></app-info-consulta>
  <br>
  <div class="row">
    <div class="col-lg-1">
      <button *ngIf="altaDiagnosticos" type="button" class="btn btn-azul btn-lg col-lg-12" placement="bottom"
        ngbTooltip="Realizar un diagnóstico." (click)="altaDiagnostico();">
        <i class="material-icons">add</i>
      </button>
    </div>
    <div class="col-lg-5">
      <div class="input-group input-group-lg">
        <input type="text" #buscarInfoHTML class="form-control" placeholder="Búsqueda">
        <div class="input-group-append">
          <button class="btn btn-azul" type="button" (click)="limpiarCampoBusqueda()" placement="bottom" ngbTooltip="Borrar búsqueda.">
            <i class="material-icons">backspace</i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-1">
      <button class="btn btn-azul btn-lg col-lg-12" type="button" (click)="buscar()" placement="bottom" ngbTooltip="Buscar.">
        <i class="material-icons">search</i>
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-12 table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="text-center">Diagnóstico</th>
            <th class="text-center">Descripción</th>
            <th class="text-center">Opciones</th>
          </tr>
        </thead>
        <tbody *ngIf="diagnosticos.length > 0">
          <tr *ngFor="let diagnostico of diagnosticos">
            <td>{{diagnostico.nombre}}</td>
            <td>{{diagnostico.descripcion}}</td>
            <td>
              <div class="btn-group btn-group-sm" role="group">
                <button *ngIf="verDiagnosticos" type="button" class="btn" ngbTooltip="Ver diagnóstico." (click)='verDiagnostico(diagnostico.id)'>
                  <i class="material-icons">visibility</i>
                </button>
                <button *ngIf="editarDiagnosticos" type="button" class="btn" ngbTooltip="Editar diagnóstico." (click)='editarDiagnostico(diagnostico.id)'>
                  <i class="material-icons">edit</i>
                </button>
                <button *ngIf="eliminarDiagnosticos" type="button" class="btn" ngbTooltip="Eliminar diagnóstico."
                  (click)='eliminarDiagnostico(diagnostico.id)'>
                  <i class="material-icons">delete_forever</i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
