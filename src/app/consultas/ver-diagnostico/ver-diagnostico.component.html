<div class="container">
  <div id="content" #content>
    <div class="alert alert-info">
      <strong>Html To PDF Conversion - Angular 6</strong>
    </div>
    <div>
      <input type="button" value="CPTURE" (click)="captureScreen()" />
    </div>
  </div>
  <div id="contentToConvert">
      <b><i><u><sup><font color="#ff0000">NO TOMAR LÁCTEOS</font></sup></u></i></b><div><span style="font-size: 20px;"><b><i>JHGJHGJH</i></b></span><b><i><u><sup><br></sup></u></i></b></div><div><span style="font-size: 20px;"><b><i><br></i></b></span></div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><span style="font-size: 20px;"><b><i>sadasdasdasdasdasdad</i></b></span></div></blockquote><b style="font-size: 20px; background-color: transparent;"><i>asdasdadasd</i></b><br></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><b style="font-size: 20px; background-color: transparent;"><i>das</i></b></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><b style="font-size: 20px; background-color: transparent;"><i><br></i></b></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><ol><li><span style="font-size: 20px;"><b><i>111</i></b></span></li><li><span style="font-size: 20px;"><b><i>111</i></b></span></li></ol></blockquote><div><span style="font-size: 12px;"><i><u></u></i></span></div>
  </div>
  <div class="row">
    <div class="col-lg-1">
      <button type="button" class="btn btn-azul btn-lg" placement="bottom" ngbTooltip="Regresar al listado de diagnósticos."
        (click)="regresar()">
        <i class="material-icons">arrow_back</i>
      </button>
    </div>
    <div class="col-lg-11 text-center">
      <h1>{{nombreFormulario}}</h1>
      <h3><small class="text-muted">{{descripcionFormulario}}</small></h3>
    </div>
  </div>
  <app-info-consulta [consultaId]="consultaId" (informacionLista)="infoConsultaLista($event)"></app-info-consulta>
  <br>
  <div class="row">
    <div class="col-lg-12 table-responsive">
      <table class="table table-striped table-bordered">
        <tbody *ngIf="campos.length > 0">
          <tr *ngFor="let campo of campos">
            <th>{{campo.etiqueta}}</th>
            <td *ngIf="campo.tipo_campo == 'ENTERO' ||
                       campo.tipo_campo == 'DECIMAL' || 
                       campo.tipo_campo == 'TEXTO'">{{campo.valor}}</td>
            <td *ngIf="campo.tipo_campo == 'COMENTARIO'">
              <!--<app-ngx-editor [config]="editorConfig" [(ngModel)]="campo.valor"></app-ngx-editor>-->
              <div>{{campo.valor}}</div>
            </td>
            <td *ngIf="campo.tipo_campo == 'FECHA'">
              <input type="date" class="form-control" disabled value="{{campo.valor}}">
            </td>
            <td *ngIf="campo.tipo_campo == 'HORA'">
              <input type="time" class="form-control" disabled value="{{campo.valor}}">
            </td>
            <td *ngIf="campo.tipo_campo == 'LISTA'">{{campo.valor_completo}}</td>
            <td *ngIf="campo.tipo_campo == 'IMAGEN' || campo.tipo_campo == 'DIBUJO'">
              <img *ngIf="campo.archivo" class="img-thumbnail" src="{{campo.archivo}}">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
